<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Double Dip</title>
</head>
<body>
    <section class="navbar">
        <img src="./images/Logo.png" alt="Logo do site">
        <input type="text" class="searchbar" placeholder="Procure seu sorvete">
    </section>
    <main>

        <section class="cooler">
            <div class="bigpops bp1">
                <img src="./images/Tablito.png" alt="Picolé Tablito">
                <div class="info">
                    <h2>Picolé Tablito</h2>
                    <p>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                </div>
                <div class="pricebox"><p>R$ 5,00</p></div>
            </div>
            <div class="smallpops p1">
                <img src="./images/Brigadeiro.png" alt="Picolé Brigadeiro">
            </div>
            <div class="smallpops p2">
                <img src="./images/Azul.png" alt="Picolé Azul">
            </div>

            <div class="bigpops bp2">
                <img src="./images/Chica Bon.png" alt="Picolé Chica Bon">
                <div class="info">
                    <h2>Chica Bon</h2>
                    <p>Picolé de chocolate tradicional 53g (R$ 0,05/g)</p>
                </div>
                <div class="pricebox"><p>R$ 3,50</p></div>
            </div>
            <div class="smallpops p3">
                <img src="./images/Morango.png" alt="Picolé Morango">
            </div>
            <div class="smallpops p4">
                <img src="./images/Minion.png" alt="Picolé Minions">
            </div>
        </section>

    </main>
</body>
</html>
